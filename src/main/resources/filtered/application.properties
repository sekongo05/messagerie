spring.profiles.active=@spring.profiles.active@
spring.datasource.platform=MySQL
spring.messages.basename=errorMessage
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.show-sql=false
spring.messages.encoding=UTF-8
spring.output.ansi.enabled=always

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# Configuration Multipart pour l'upload de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Configuration du stockage des fichiers
app.upload.dir=uploads/images
app.upload.max-size=10485760
app.upload.allowed-types=jpg,jpeg,png,gif,webp
app.upload.url-prefix=/files/images
app.base-url=http://localhost:8080



server.port = 8080